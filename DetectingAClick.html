<!doctype html>
<html>
<head>
    <title>JQuery</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    

<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>

<style>
	#box1 {
	width:200px;
	height:200px;
	background-color:red;
	margin-bottom: 10px;
	}
	
	#box2 {
	width:200px;
	height:200px;
	background-color:purple;
	}
	
	#circle {
	width:200px;
	height:200px;
	background-color:green;
	border-radius: 50%;
	
</style>
<body>

	<div id="box1"></div>
	<div id="box2"></div>
	<div id="circle"></div>
	<script>

	$("div").click(function() {
		alert("div clicked")

	});
	// $ string symbol invokes circle, selecting

	</script>	
	</body>

</html>
