<!doctype html>
<html>
<head>
    <title>JQuery</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    

<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>

</head>

<body>


	<script>
	
		var regex=/e/g;
		//this can be used to show a particular expression or number, it searches for e on global therefore all E will be displayed. i can be used to differ from capitalized letters.

		var string="Regex is Great";

		var result = string.match(regex);

		alert(result);
	</script>	
	</body>

</html>
