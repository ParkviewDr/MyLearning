	<p>Enter temperature in Fehrenheit to get Celsius</p>
	<input id="Celsius" />
	<button id="guess">Guess!</button>
	 <script type="text/javascript">

	<script>

document.getElementById("Celsius").onclick=function() {
function toCelsius(f) {
    return (5/9) * (f-32);
}
document.getElementById("Celsius").innerHTML = toCelsius(47);
</script>
