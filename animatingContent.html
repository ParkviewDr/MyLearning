<!doctype html>
<html>
 <head>
 <title>Learning jQuery</title>

 <meta charset="utf-8" />
 <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1" />

 <script type="text/javascript" src="jquery.min.js"></script>



 <style>

 #circle {
 width:200px;
 height:200px;
 background-color:green;
 border-radius:100px;
 }
 </style>

 </head>

 <body>

<div id="circle" </div>


 <script>

	$("#circle").click(function() {
		$(this).animate({
		width:"500px",
		height:"500px",
		borderRadius:"250px",
		marginLeft:"200px",
		marginTop:"200px"	
	}, 1000);
	});

	//THIS CAN BE USED TO ENLARGE BUTTON SO THEY CAN BE SEEN
 </script>



 </body>
</html>
